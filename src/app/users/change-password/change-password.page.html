<ion-header>
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #userForm="ngForm" (ngSubmit)="changPassword()">
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input
        name="password"
        required
        type="password"
        [(ngModel)]="password"
        #passwordmodel="ngModel"
      ></ion-input>
      <ion-icon
        name="checkmark-circle"
        slot="end"
        color="success"
        *ngIf="passwordmodel.dirty && passwordmodel.valid"
      ></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm password</ion-label>
      <ion-input
        name="passwordconfirm"
        required
        type="password"
        [(ngModel)]="passwordconfirm"
        #passwordconfirmmodel="ngModel"
      ></ion-input>
      <ion-icon
        name="checkmark-circle"
        slot="end"
        color="success"
        *ngIf="passwordconfirmmodel.dirty && passwordconfirmmodel.valid"
      ></ion-icon>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="userForm.invalid"
          >
            <ion-icon name="paper" slot="start"></ion-icon>
            Save
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button
            color="danger"
            expand="block"
            (click)="cancel()"
          >
            <ion-icon name="paper" slot="start"></ion-icon>
            Cancel
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
