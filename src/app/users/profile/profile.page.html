<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ user.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img [src]="user.photo" />
      <ion-card-title>
        <ion-label>{{user.name}}</ion-label>
      </ion-card-title>
      <ion-card-subtitle><ion-label>{{user.email}}</ion-label></ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
