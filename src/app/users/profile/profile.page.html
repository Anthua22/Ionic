<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products"></ion-back-button>
    </ion-buttons>
    <ion-title>{{user.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <img [src]="user.photo" />
      <ion-card-title>
        <ion-label>{{user.name}}</ion-label>
      </ion-card-title>
      <ion-card-subtitle
        ><ion-label>{{user.email}}</ion-label></ion-card-subtitle
      >
      <ion-footer *ngIf="user.me">
        <ion-grid>
          <ion-col>
            <ion-button color="primary" (click)="openChangePass()">
              <ion-icon name="newspaper-outline"></ion-icon>
              Edit Password
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" (click)="openChangeInfo()">
              <ion-icon name="newspaper-outline"></ion-icon>
              Edit Info
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="primary" (click)="openChangeAvatar()">
              <ion-icon name="camera"></ion-icon>
              Edit Avatar
            </ion-button>
          </ion-col>
        </ion-grid>
      </ion-footer>
    </ion-card-content>
  </ion-card>

  <mgl-map
    [style]="'mapbox://styles/mapbox/streets-v11'"
    [zoom]="[14]"
    [center]="[user.lng, user.lat]"
  >
    <mgl-marker #marker [lngLat]="[user.lng, user.lat]"></mgl-marker>
    <mgl-popup [marker]="marker"> You are here </mgl-popup>
  </mgl-map>
</ion-content>
